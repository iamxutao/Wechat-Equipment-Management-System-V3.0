<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, ,user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>巡检</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/routingInspection.css">
</head>

<body>
    <form action="" method="post">
        <nav>
            <img src="../img/head.jpg" alt="设备图片">
        </nav>
        <main>

            <ul>
                <li>
                    <img src="../img/shebei.png" alt="设备信息">
                    <span>设备信息</span>
                </li>

                <li>
                    <h3>设备编号：</h3>
                    <p>A0001</p>
                </li>

                <li>

                    <h3>设备型号：</h3>
                    <p>XC250</p>
                </li>
                <li>
                    <h3>设备名称：</h3>
                    <p>小磨床</p>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="../img/xunjian.png" alt="巡检信息">
                    <span>巡检信息</span>
                </li>

                <li>
                    <h3>工单号：</h3>
                    <p>A0001</p>
                </li>

                <li>
                    <h3>温度：</h3>
                    <select name="temperature">
                        <option>50</option>
                        <option>60</option>
                        <option>70</option>
                    </select>
                </li>
                <li>
                    <h3>压力：</h3>
                    <select name="pressure">
                        <option>50</option>
                        <option>60</option>
                        <option>70</option>
                    </select>
                </li>
                <li>
                    <h3>湿度：</h3>
                    <select name="humidity">
                        <option>50</option>
                        <option>60</option>
                        <option>70</option>
                    </select>
                </li>
            </ul>
        </main>
        <footer class="submit">
            <button type="submit">确认提交</button>
        </footer>
    </form>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>


</html>
