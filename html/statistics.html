<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, ,user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/statistics.css">
</head>

<body>
    <form action="" method="post">
        <nav>
            <img src="../img/head.jpg" alt="设备图片">
        </nav>
        <main>
            <ul>
                <li>
                    <h3>设备编号：</h3>
                    <p>A0001</p>
                </li>
                <li>
                    <h3>设备名称：</h3>
                    <p>小磨床</p>
                </li>
                <li>
                    <h3>设备状态：</h3>
                    <p>待维修</p>
                </li>

                <li>

                    <h3>设备型号：</h3>
                    <p>XC250</p>
                </li>

            </ul>
        </main>
        <footer>
            <div id="energy">

            </div>

            <div id="output">

            </div>

            <div id="time">

            </div>
        </footer>
    </form>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var energy = echarts.init(document.getElementById('energy'));

    option = {
        title: {
            text: '设备能耗趋势',
            // subtext: '纯属虚构'
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {
                    readOnly: false
                },
                magicType: {
                    type: ['line', 'bar']
                },
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        tooltip: {
            trigger: 'axis'
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '能耗量（kw/h）',
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line',
            itemStyle: {
                normal: {
                    label: {
                        show: true
                    }
                }
            }
        }]
    };
    energy.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var output = echarts.init(document.getElementById('output'));
    option = {

        title: {
            text: '总生产量',
            // subtext: '纯属虚构'
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {
                    readOnly: false
                },
                magicType: {
                    type: ['line', 'bar']
                },
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        tooltip: {
            trigger: 'axis'
        },
        series: [{
            name: '总生产量',
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'bar',
            itemStyle: {
                normal: {
                    label: {
                        show: true
                    }
                }
            }
        }]
    };

    output.setOption(option);
</script>
<script type="text/javascript">

                ]
            }
        }]
    };

    time.setOption(option);

</html>
